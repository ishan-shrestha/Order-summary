<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="card-image">
        <img src="images/illustration-hero.svg" alt="hero background">
      </div>
      <div class="card-text">
        <div class="textarea">
          <h2 class="heading">
            Order Summary
          </h2>
          <p class="paragraph">
            You can now listen to millions of songs, audiobooks, and podcasts on any 
    device anywhere you like!
          </p>
        </div>
        <div class="plan">
          <div class="left-side">
            <img src="images/icon-music.svg" alt="music-icon">
            <div class="left-text">
              <h3 class="plan-title">
                Annual Plan
              </h3>
              <p class="plan-paragraph">
                $59.99/year
              </p>
            </div>
          </div>
          <div class="right-side">
            <a href="#">Change</a>
          </div>
        </div>
        <div class="btn">
          <button class="main-btn">Proceed to Payment</button>
        <button class="second-btn">
          Cancel Order
        </button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
